<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
    <ion-grid>
        <ion-row>
            <ion-col col-md-4 ></ion-col>
            <ion-col col-12 col-md-6>
                <img class="profile-picture" src="assets/imgs/logoVermelho3.jpg"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-md-3 ></ion-col>
            <ion-col col-12 col-md-6>
                <ion-card>
                    <ion-list>
                        <button ion-item (click)="abrePagina('novoAluno')">
                        <ion-icon name="person-add" item-start></ion-icon>
                        Novo Aluno
                        </button>
                    </ion-list>
                </ion-card>
                <ion-card>
                    <ion-list>
                        <button ion-item (click)="abrePagina('pesquisaAluno')">
                        <ion-icon name="search" item-start></ion-icon>
                        Pesquisar Aluno
                        </button>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
        
    </ion-grid>   
</ion-content>
