

    

    <ion-content class="no-scroll">
      <div style="text-align: center">
          <ion-grid>
              <ion-row>
                <ion-col col-md-3 >
                </ion-col>
                <ion-col col-12 col-md-6>
                    <ion-list>
                        <ion-list-header>
                            <div class="profile">
                                <img class="profile-picture" src="assets/imgs/jr33.jpg">
                            </div>
                        </ion-list-header>
                        <ion-item>
                            <ion-label color="dark" stacked>Usuário</ion-label>
                            <ion-input type="text" placeholder="Digite seu usuário" [(ngModel)]="login" name="login"></ion-input>
                            <ion-icon name="person" item-left></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-label color="dark" stacked>Senha</ion-label>
                            <ion-input type="password" placeholder="Digite sua senha" [(ngModel)]="senha" name="senha"></ion-input>
                            <ion-icon name="lock" item-left></ion-icon>
                        </ion-item>
                      </ion-list>
                      <button icon-start ion-button block color="dark" (click)="pesquisaUsuario()">
                        <ion-icon name="ios-arrow-dropright"></ion-icon>
                        Login
                      </button>
                </ion-col>
                <ion-col col-md-3 ></ion-col>
              </ion-row>
            </ion-grid>
      </div>
   </ion-content>
